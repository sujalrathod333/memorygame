<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Match Game</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #34495e;
      color: #fff;
    }

    .container {
      text-align: center;
    }

    h1 {
      color: #ecf0f1;
    }

    p {
      font-size: 18px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #e67e22;
      color: white;
      border: none;
      border-radius: 5px;
      margin: 10px 0;
      cursor: pointer;
    }

    button:hover {
      background-color: #d35400;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      gap: 10px;
      width: fit-content;
      margin: 20px auto;
    }

    .card {
      width: 80px;
      height: 90px;
      background-color: #2ecc71;
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 5px;
    }

    .card-front {
      background-color: #2ecc71;
    }

    .card-back {
      background-color: #ecf0f1;
      color: white;
      transform: rotateY(180deg);
      font-size: 36px;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Memory Match Game</h1>
    <p>Attempts: <span id="attempts">0</span></p>
    <div id="result"></div>
    <button id="resetBtn">Reset Game</button>
    <div id="gameGrid" class="game-grid"></div>
    
  </div>

  <script>
    const attemptsDisplay = document.getElementById("attempts");
    const resetBtn = document.getElementById("resetBtn");
    const gameGrid = document.getElementById("gameGrid");
    const result = document.getElementById("result");
  
    const symbols = ['🐱', '🐶', '🐹', '🐰', '🦄', '🐨', '🐼', '🐻'];

    const cards = [...symbols, ...symbols];
    let flippedCards = [];
    let matchedCards = [];
    let attempts = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function initGame() {
      gameGrid.innerHTML = "";
      flippedCards = [];
      matchedCards = [];
      attempts = 0;

      attemptsDisplay.textContent = attempts;

      const shuffleCards = shuffle([...cards]);
      shuffleCards.forEach(Symbol => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="card-inner">
            <div class="card-front"></div>
            <div class="card-back">${Symbol}</div>
          </div>
        `;
        gameGrid.appendChild(card);
      });
    }
    
    gameGrid.addEventListener("click", (e) => {
      const card = e.target.closest(".card");
      if (!card || flippedCards.length >= 2 || card.classList.contains("flipped") || matchedCards.includes(card)) return;
      card.classList.add("flipped");
      flippedCards.push(card);

      if (flippedCards.length === 2) {
        attempts++;
        attemptsDisplay.textContent = attempts;
        checkMatch();
      }
    });

    function checkMatch() {
      const [card1, card2] = flippedCards;
      const symbols1 = card1.querySelector(".card-back").textContent;
      const symbols2 = card2.querySelector(".card-back").textContent;

      if (symbols1 === symbols2) {
        matchedCards.push(card1, card2);
        flippedCards = [];
        if (matchedCards.length === cards.length) {
          setTimeout(() => result.textContent = `You won in ${attempts} attempts!`, 500);
        }
      } else {
        setTimeout(() => {
          card1.classList.remove("flipped");
          card2.classList.remove("flipped");
          flippedCards = [];
        }, 1000);
      }
    }

    resetBtn.addEventListener("click", initGame);
    initGame();
  </script>
</body>
</html>
